<!DOCTYPE html>
<html>
<head>
    <title>Test Password Link</title>
</head>
<body>
    <h1>Test Password Protection</h1>
    
    <h2>Test Link with Password</h2>
    <p>Create a link with password "test123" and delay 5 seconds:</p>
    
    <form id="createLink">
        <div>
            <label>URL:</label>
            <input type="url" id="url" value="https://www.google.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="text" id="password" value="test123">
        </div>
        <div>
            <label>Delay (seconds):</label>
            <input type="number" id="delay" value="5">
        </div>
        <button type="submit">Create Link</button>
    </form>
    
    <div id="result"></div>
    
    <script>
    document.getElementById('createLink').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const url = document.getElementById('url').value;
        const password = document.getElementById('password').value;
        const delay = document.getElementById('delay').value;
        
        const customOptions = {};
        if (password) customOptions.password = password;
        if (delay) customOptions.delay = parseInt(delay);
        
        try {
            const response = await fetch('/api/mobile/batch', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    urls: [url],
                    customOptions: customOptions
                })
            });
            
            const result = await response.json();
            
            if (result.success) {
                document.getElementById('result').innerHTML = `
                    <h3>Link Created!</h3>
                    <p>Short URL: <a href="${result.data.results[0].shortUrl}" target="_blank">${result.data.results[0].shortUrl}</a></p>
                    <p>Password: ${password || 'None'}</p>
                    <p>Delay: ${delay || 0} seconds</p>
                `;
            } else {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${result.error}</p>`;
            }
        } catch (error) {
            document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }
    });
    </script>
</body>
</html>
